<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>가입하기 - 자연티스</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="./login/logo-icon.jpg" type="image/icon">


</head>
<body>

    <header class="header">
        <div> <a href="register-landing.html">자연티스 로고?</a></div>
    </header>

    <section class="body">

        <div class="body-container">
            <div class="header-text">가입하고 정확한 정보를 받으세요</div>

            <div class="email">
                <label for="username" data-encore-id="type" class="input-email">이메일 주소</label>
                <form method="post" action="register-step-1.html" class="email-register">
                    <div class="email-input">
                        <input required id="username" name="username" type="email" placeholder="이메일 주소" class="emails">
                        <a href="register-landing.html">
                            <button type="button" class="verify-email">인증</button>
                        </a>
                    </div>

                    <button type="submit" class="complete-registration">
                        <span class="submit-email">다음</span>
                    </button>
                </form>
            </div>

            <div class="or">또는</div>

            <div class="apis">

                <button type="submit" class="alt-submit-button">
                    <img src="images/google.png" alt="google-register">
                    <span class="alt-submit">Google 계정으로 가입하기</span>
                </button>
                <button type="submit" class="alt-submit-button">
                    <img src="images/kakao.png" alt="kakao-register">
                    <span class="alt-submit">Kakao 계정으로 가입하기</span>
                </button>
            </div>

            <div class="empty-container">
                <div class="empty">
                </div>
            </div>

            <div class="login-redirect">
                이미 계정이 있나요?
                <a href="login.html"> 로그인</a>하세요.
            </div>
        </div>


    </section>

    <script src="login.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 재설정하기</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="../logo/logo.png" type="image/icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

    <header class="header">
        <a href="../landing-page/landing-page.html">
            <img src="../logo/logo.png" alt="logo"/>
            <p class="logo-text">자연티스</p>
        </a>
    </header>

    <section class="forgot-password-body">

        <div class="forgot-password-container">
            <div class="header-text">비밀번호를 재설정하세요.</div>

            <div class="description-password-recovery">이메일를 입력하면 임의의 비밀번호를 이메일을 통해 드리겠습니다.</div>
            <form class="password-recovery">
                <label for="username" data-encore-id="type" class="input-email">이메일</label>
                <div class="email-input">
                    <input required id="username" name="username" type="email" placeholder="이메일" class="emails">
                </div>

                <button type="submit" class="next">
                    <span class="submit-email">확인</span>
                </button>
            </form>
        </div>
    </section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인 - 자연티스</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="../logo/Logo.png" type="image/icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

    <header class="header">
        <a href="../landing-page/landing-page.html">
            <img src="../logo/logo.png" alt="logo"/>
            <p class="logo-text">자연티스</p>
        </a>
    </header>


    <section class="login-body">

        <div class="login-body-container">
            <div class="header-text">자연티스에 로그인하기</div>

            <div class="apis">

                <button type="submit" class="alt-submit-button">
                    <img src="../images/google.png" alt="google-register">
                    <span class="alt-submit">Google 계정으로 로그인</span>
                </button>
                <button type="submit" class="alt-submit-button">
                    <img src="../images/kakao.png" alt="kakao-register">
                    <span class="alt-submit">Kakao 계정으로 로그인</span>
                </button>
            </div>

            <div class="empty-container">
                <div class="empty"></div>
            </div>

            <form class="login">
                <label for="username" data-encore-id="type" class="input-email">이메일 또는 아이디</label>
                <div class="email-input">
                    <input required id="username" name="username" type="email" placeholder="이메일 또는 아이디" class="emails">
                </div>

                <label for="password" data-encore-id="type" class="input-password">비밀번호</label>
                <div class="email-input">
                    <input required id="password" name="password" type="password" placeholder="비밀번호" class="password" minlength=8>
                </div>

                <div class="remember-me">
                    <input type="checkbox" id="remember-me" name="remember-me" />
                    <label for="remember-me">로그인 정보 저장</label>
                </div>

                <button type="submit" class="next">
                    <span class="submit-login">로그인하기</span>
                </button>
            </form>

            <div class="forgot-password">
                <a href="forgot-password.html">비밀번호 찾기</a>
            </div>

            <div class="empty-container">
                <div class="empty"></div>
            </div>

            <div class="register-redirect">
                계정이 없나요?
                <a href="register-landing.html"> 자연티스에 가입하세요</a>
            </div>

        </div>
    </section>

</body>
</html>

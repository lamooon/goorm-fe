<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>가입하기 - 자연티스</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="../logo/logo.png" type="image/icon">
</head>

<body>

    <header class="header">
        <a href="../landing-page/landing-page.html">
            <img src="../logo/logo.png" alt="logo"/>
            <p class="logo-text">자연티스</p>
        </a>
    </header>

    <section class="register-step-1">

        <div class="register-step-1-container">

            <div class="progress-bar">
                <div class="percentage-filled"></div>
            </div>

            <div class="create-id-pw-description">
                <a href="register-landing.html">
                    <button class="login-backstep-1"><span class="backstep">&lsaquo;</span></button>
                </a>

                <div class="step-1-of-2">
                    <span>1/2 단계</span>
                    <span class="instruction">아이디 및 비밀번호를 만드세요</span>
                </div>
            </div>

            <form method="post" action="register-step-2.html" class="register-form-1">
                <label for="username" data-encore-id="type" class="input-username">아이디</label>
                <div class="username-input">
                    <input required id="username" name="username" type="input-username" placeholder="아이디" class="id-create">
                    
                </div>

                <label for="psw" class="input-password">비밀번호</label>
                <div class="password-input">
                    <input required id="psw" name="psw" type="password" placeholder="비밀번호" class="password" minlength=8>
                </div>

                <label for="password-confirm" data-encore-id="type" class="input-password">비밀번호 확인</label>
                <div class="password-input">
                    <input required id="password-confirm" name="password" type="password" placeholder="비밀번호 확인" class="password" minlength=8>
                </div>

                <div class="password-validation">

                    <span class="instruction-pw-validation">비밀번호에는 다음 문자가 반드시 포함되어야 합니다.</span>

                    <ul class="pw-validation-condition">
                        <li class="invalid">
<!--                            <svg width="12" height="12" class="invalid-circle-letter"><ellipse cx="6" cy="6" rx="5.5" ry="5.5" stroke="#878787" stroke-width="1" fill="none"></ellipse> </svg>-->
                            <span id="letter" class="condition-pw"> 문자 1개</span></li>
                        <li class="invalid">
<!--                            <svg width="12" height="12" class="invalid-circle-letter"><ellipse cx="6" cy="6" rx="5.5" ry="5.5" stroke="#878787" stroke-width="1" fill="none"></ellipse> </svg>-->

                                <span id="number" class="condition-pw"> 숫자 1개 또는 특수문자 1개</span></li>
                        <li class="invalid">
<!--                            <svg width="12" height="12" class="invalid-circle-length"><ellipse cx="6" cy="6" rx="5.5" ry="5.5" stroke="#878787" stroke-width="1" fill="none"></ellipse> </svg>-->
                            <span id="length" class="condition-pw"> 8자 이상</span></li>
                    </ul>
                </div>

                <button type="submit" class="next">
                    <span class="submit-email">다음</span>
                </button>
            </form>
        </div>
    </section>

    <script src="register-validation.js"></script>
</body>
</html>

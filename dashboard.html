<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>자연티스 - 대시보드</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="icon" href="logo/logo.png" type="image/icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="mainpage-container">

        <div class="left-column">
            <div class="home">
                <a href="dashboard.html">
                    <img src="logo/logo.png" alt="logo"/>
                    <p class="logo-text">자연티스</p>
                </a>
            </div>

            <div class="nav-bar">
                <ul class="nav-links">
                    <li>
                        <img src="images/overview.png" alt="overview"/>
                        <p class="main-service">Overview</p>
                    </li>
                    <li>
                        <img src="images/favorite.png" alt="favorites"/>
                        <p class="main-service">Favorites</p>
                    </li>
                    <li>
                        <img src="images/recommendation.png" alt="recommendation"/>
                        <p class="main-service">Recommendation</p>
                    </li>

                </ul>
            </div>
        </div>

        <div class="right-column">

            <header class="overview-profile">

                <h2>Overview</h2>
                <div class="user-info">
                    <a href="" title="Add Portfolio">
                        <button class="add-portfolio">

                            <img class="add" src="images/plus.png">

                        </button>
                    </a>
                    <img class="user" src="images/user.png" />
                </div>

            </header>

            <div class="tobeadded">
                <p class="fodder"><span> 뭘 넣어야할까요..? </span> </p>
            </div>

        </div>
    </div>


<script src="dashboard.js"></script>
</body>
</html>

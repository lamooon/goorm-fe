<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>가입하기 - 자연티스</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="./login/logo-icon.jpg" type="image/icon">
</head>

<body>

<header class="header">
    <div> <a href="register-landing.html">자연티스 로고?</a></div>
</header>

<section class="register-step-2">

    <div class="register-step-2-container">

        <div class="progress-bar">
            <div class="percentage-filled-2"></div>
        </div>

        <div class="create-id-pw-description">
            <a href="register-step-1.html">
                <button class="login-backstep-1"><span class="backstep">&lsaquo;</span></button>
            </a>

            <div class="step-2-of-2">
                <span>2/2 단계</span>
                <span class="instruction">약관동의</span>
            </div>
        </div>

        <form class="terms-and-conditions">
            <div class="tos-container">

                <div class="tos">
                    <div class="tos-content">

                        <input type="checkbox" id="terms-condition-1" class="hiddenCheckbox">
                        <label for="terms-condition-1">
                            <span class="checkbox-indicator"></span>
                            <span class="tos-1">
                                <a href="privacy-policy.html">
                                자연티스 사용 약관</a>
                            </span>
                        </label>
                    </div>
                </div>

                <div class="tos">

                    <div class="tos-content">

                        <input type="checkbox" id="terms-condition-2" class="hiddenCheckbox">
                        <label for="terms-condition-2">
                            <span class="checkbox-indicator"></span>
                            <span class="tos-2">
                                <a href="privacy-policy.html">
                                필수 개인 정보 수집 및 이용
                                </a>
                            </span>
                        </label>

                    </div>
                </div>

                <div class="tos">

                    <div class="tos-content">

                        <input type="checkbox" id="terms-condition-marketing" class="hiddenCheckbox">
                        <label for="terms-condition-marketing">
                            <span class="checkbox-indicator"></span>
                            <span class="tos-3">자연티스 마케팅 수신 동의(선택사항)</span>
                        </label>

                    </div>
                </div>
            </div>
            <button type="submit" class="complete-registration">
                <span class="submit-email">가입완료</span>
            </button>

        </form>
    </div>
</section>

</body>
</html>
